<form id="proxyForm"><input type="text" id="urlInput" placeholder="プロキシしたいURLを入力"><button type="submit">GO</button></form><iframe id="proxyFrame" style="width:100%;height:500px;border:none;"></iframe><script>document.getElementById('proxyForm').addEventListener('submit',async(e)=>{e.preventDefault();const url=document.getElementById('urlInput').value;const response=await fetch('proxy.php',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded',},body:`url=${encodeURIComponent(url)}`,});const text=await response.text();document.getElementById('proxyFrame').srcdoc=text;});</script>
